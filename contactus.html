<section class="Material-contact-section section-padding section-dark">
    <div class="pt-5">&nbsp;</div>
    <div class="pt-4"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
                <h1 class="section-title">Напишите нам</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3 contact-widget-section2 wow animated fadeInLeft" data-wow-delay=".2s">
                <p>Если у Вас вопросы или предложения, будем рады их услышать!</p>

                <div class="find-widget">
                    Контактное лицо: <a href="">Анастасия Лавринец</a>
                </div>
                <div class="find-widget">
                    Адрес: <a href="">проспект Науки, 9A, Харков, 61166</a>
                </div>
                <div class="find-widget">
                    Телефон: <a href="">+38(095)777-77-77</a>
                </div>

            </div>

            <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
                <form class="shake" role="form" method="post" id="contactForm" name="contact-form"
                      data-toggle="validator">

                    <div class="form-group label-floating">
                        <label class="control-label" for="name">Имя</label>
                        <input class="form-control" id="name" type="text" name="name" required
                               data-error="Please enter your name">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="email">Email</label>
                        <input class="form-control" id="email" type="email" name="email" required
                               data-error="Please enter your Email">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label">Тема</label>
                        <input class="form-control" id="msg_subject" type="text" name="subject" required
                               data-error="Please enter your message subject">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group label-floating">
                        <label for="message" class="control-label">Сообщение</label>
                        <textarea class="form-control" rows="3" id="message" name="message" required
                                  data-error="Write your message"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-submit mt-5">
                        <button class="btn btn-common" type="submit" id="form-submit"><i
                                class="material-icons mdi mdi-message-outline"></i>Отправить
                        </button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
